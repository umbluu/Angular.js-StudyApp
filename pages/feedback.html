<section class="section mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                <div>
                    <img alt="Typing" class="img-fluid" src="images/typing.jpg" />
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                <h2>Tagasiside</h2>
                <form id="contact-form" class="form" action="#" method="POST" role="form" autocomplete="off">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" tabindex="1"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail address"
                            tabindex="2" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject"
                            tabindex="3">
                    </div>
                    <div class="form-group">
                        <textarea rows="5" cols="50" name="message" class="form-control" id="message" placeholder="Message..."
                            tabindex="4" required></textarea>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn-red btn-lg">Saada kiri</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
