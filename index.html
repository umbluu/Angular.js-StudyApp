<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="scotchApp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

  <script src="js/angular-animate.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/contact.js"></script>

<body ng-controller="mainController">

        <img src="images/angular.png" width="50px" height="50px" class="d-inline-block align-top" alt="">
      </a>
      

      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="icon-bar top-bar"></span>
          <span class="icon-bar middle-bar"></span>
          <span class="icon-bar bottom-bar"></span>
          <span class="sr-only">Toggle navigation</span>
        </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="#!/" data-toggle="collapse" data-target=".navbar-collapse.show">Avaleht <span class="sr-only">(current)</span></a>

          <a class="nav-item nav-link" href="#!/example" data-toggle="collapse" data-target=".navbar-collapse.show">Näited</a>
          <a class="nav-item nav-link" href="#!/resources" data-toggle="collapse" data-target=".navbar-collapse.show">Materjal</a>
          <a class="nav-item nav-link" href="#!/game" data-toggle="collapse" data-target=".navbar-collapse.show">Mäng</a>
          <a class="nav-item nav-link" href="#!/feedback" data-toggle="collapse" data-target=".navbar-collapse.show">Tagasiside</a>
        </div>
      </div>
    </div>
  </nav>

  <div id="main">
    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view></div>

  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
